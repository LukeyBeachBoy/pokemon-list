<div class="row justify-content-center">
  <div class="col-xs-6 col-md-8 pt-3">
    <h1 class="text-center">List of Pokemon</h1>
    <div class="row justify-content-center mb-2">
      <div class="col-xs-10">
        <input
          type="text"
          [(ngModel)]="searchInput"
          class="form-control"
          (keyup)="onChange()"
        />
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary">Search</button>
      </div>
    </div>
    <ul class="list-group">
      <li
        (click)="onClick(i)"
        class="list-group-item"
        *ngFor="
          let pokemon of searchInput ? searchedList : pokemonList;
          let i = index
        "
      >
        <div class="row">
          <div class="col-xs mx-3">
            <h4>Name: {{ pokemon.name | uppercase }}</h4>
          </div>
          <div class="col-xs mx-3">
            <h4>Type: {{ pokemon.type.type.name | uppercase }}</h4>
            <h4>Weight: {{ pokemon.weight }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <div class="col-xs">
              <img class="img-fluid" src="{{ pokemon.image }}" alt="" />
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
